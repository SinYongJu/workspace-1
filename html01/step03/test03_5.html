<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

    h1:nth-child(1){
      background-color: #CEFCF8;
    }

    h1:nth-child(9){
      background-color: #FBFCCE;
    }

    h1:nth-child(2n){
      border-left: 10px solid black;

    }

    h1:nth-child(2n+1){
      border-right: 10px solid black;
    }
  </style>
</head>
<body>
<h1>제목1</h1>
<h1>제목2</h1>
<h1>제목3</h1>
<h1>제목4</h1>
<h1>제목5</h1>
<h1>제목6</h1>
<h1>제목7</h1>
<h1>제목8</h1>
<h1>제목9</h1>


</body>
</html>
