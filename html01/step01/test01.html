<!DOCTYPE html> <!-- 이 문서의 형식 지정 html5 규격-->
<!-- HTML4.x 에서는 다음과 같이 DOCTYPE을 선언
  <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

  <!DOCTYPE 루트태그명 공개여부 "공개이름" "HTML 태크의 사용 규칙을 담은 파일의 URL">
 -->
<!--HTML 주석
  => 안은 전부 주석
  => 태그안에 주석 작성
-->
<html> <!-- root element-->
<head> <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
   안녕하세요!
</body>
</html>

<!--  character set
  => 인코딩
    -컴퓨터에서 다룰 수 있도록 특정한 형식의 값으로 변환
  => 문자를 컴퓨터에서 다룰 수 있도록 값으로 변경하는 규칙
-->
