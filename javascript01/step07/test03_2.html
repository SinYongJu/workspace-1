<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
<style>
  div{
    border: 1px solid black;
    padding: 10px;
  }

  .child{
    border: 5px solid gray;
    width: 50px;
    height: 20px;
  }
</style>
</head>
<body>

<button id= 'btn1' type="button">태그생성</button>
<div id="d1">

</div>

<script type="text/javascript">
//DOM (Document Object Model)  tree
//Render Tree

var d1 = document.querySelector("#d1");
var btn1 = document.querySelector("#btn1");

btn1.addEventListener("click",function () {

  var d1= document.querySelector("#d1");
  d1.innerHTML += "<div class='child'>내용</div>"
})

</script>


</body>
</html>
