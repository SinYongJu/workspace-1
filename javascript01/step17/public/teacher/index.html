<!-- HTML에서 JavaScript 분리 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>HTML</title>
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  a[disabled]{
    pointer-events: none;
  }
  /* 스타일로 제어가능함 a 태그안에 disabled 기능을 pointer-events: none 기능을 사용해서 사용 불가로 만*/
  </style>
</head>
<body>
<div class="container">
<h1>강사 목록</h1>
<table id="teacher-tbl" class="table table-hover">
<thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>이메일</th>
    <th>홈페이지</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<button id='prev-btn' class="btn btn-primary">이전</button>
<span id="page-no">1</span>
<button id='next-btn' class="btn btn-primary">다음</button>
<a href= "view.html" class="btn btn-primary">추가</a>
</div>

<script id="tbody-template" type="text/x-handlebars-template">
  {{#each data}}
  <tr>
    <td>{{mno}}</td>
    <td> <a href="detail.do?no={{mno}}">{{name}}</a></td>
    <td>{{tel}}</td>
    <td>{{email}}</td>
    <td>{{hmpg}}</td>
  </tr>
  {{/each}}
</script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

</body>
</html>
