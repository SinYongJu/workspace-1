<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  </style>
</head>
<body>
  <table id="student-tbl">
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>전화</th>
      <th>이메일</th>
      <th>재직여부</th>
    </tr>
  </table>

<script>
"use strict"

var xhr = new XMLHttpRequest()

xhr.onreadystatechange = function() {
  if (xhr.readyState < 4)
    return;

  var result = JSON.parse(xhr.responseText);
  if(result.status !='success'){
    alert('학생 목록을 가져오는데 실패 했습니다.')
    return;
  }
  console.log(result);
  console.log('---------------------------------');
  }

xhr.open('get', 'http://localhost:8080/webapp/student/list.json?pageNo=2&pageSize=8', true)
xhr.send()

</script>
</body>
</html>
