<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <button id="btn2" type="button">서버에 요청하기</button><br>

<script>
"use strict"
/* AJAX 비동기 요청 상태를 확인하여 responseText 변수를 사용하기
=> xhr.readyState 값이 4일 때 서버로부터 결과를 모두 받았다는 뜻이다.
=> 따라서 responseText 변수에서 서버가 보낸 결과가 들어 있을 것이다.
   이것을 이용하면 test02.html 처럼 사용자가 번거롭게 버튼을 눌러서
   결과를 출력할 필요가 없다.
*/
var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')

var xhr;

btn1.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4)

    console.log(xhr.responseText);
    console.log('---------------------------------');
  }
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json?pageNo=2&pageSize=8', true)
  xhr.send()
})

btn2.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4)
      return


    console.log(xhr.responseText);
    console.log('---------------------------------');
  }
  xhr.open('POST', 'http://localhost:8080/webapp/student/list.json', true);
  xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
  xhr.send('pageNo=2&pageSzie=8');
})


</script>
</body>
</html>
