<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    body > div{
      border: 1px solid black;
      min-height: 300px;
    }

    body{
      background-color: gray;
    }
  </style>
</head>
  <body>

    <h1>GET 요청</h1>
    링크: <a href ="http://localhost:8080/webapp/student/list.json?pageNo=1&pageSize=6"></a><br>

    폼:
    <form action="http://localhost:8080/webapp/student/list.json" method="get">
    페이지번호:<input type="text" name="pageNo"><br>
    페이지크기:<input type="text" name="pageSize"><br>
    <button>요청</button>
    </form>

    <h1>POST 요청</h1>
    <form action="http://localhost:8080/webapp/student/list.json" method="post">
    페이지번호:<input type="text" name="pageNo"><br>
    페이지크기:<input type="text" name="pageSize"><br>
    <button>요청</button>
    </form>

  <script type="text/javascript">
  "use strict"

    var btn1 = document.querySelector("#btn1");

    var ta= document.querySelector("#ta");

    var xhr;

    btn1.addEventListener('click',function () {
      xhr = new XMLHttpRequest();
      xhr.onreadystatechange=function () {
        if(xhr.readyState< 4)
          return;

        ta.value = xhr.responseText;

      }

      console.log('open() 호출전:');
      xhr.open('get','http://localhost:8080/webapp/student/list.json', true);
      console.log('open() 호출후: 서버와 연결되었음');

      console.log('send() 호출전:');
      xhr.send();
      console.log('send() 호출후: 서버에요청하였음');
    });

  </script>


  </body>
</html>
